{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="margin-bottom: 50px">
    <div class="container-fluid">
        <a class="navbar-brand d-flex justify-content-center" href="/">
            <img class="mb-4" style="margin-top: 15px"
                 src="{% static 'ajax_frontend/images/Mock Logo for To Do App v2.png' %}"
                 alt="Mock Logo for To Do App" width="50" height="50">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown"
                aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">To Do<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown text-right">
                    <ul class="dropdown-menu dropdown-menu">
                        <li>Dropdown Option</li>
                    </ul>
                </li>
            </ul>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'ajax_frontend:logout' %}">Logout</a>
                {% else %}
                <a class="nav-link" href="{% url 'ajax_frontend:login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 150px;">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            {% if messages %}
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
